 function toBase62(num) 
{ //in√≠cio da fun√ß√£o toBase62 
 if (num === 0) return '0'; 
 let base62 = ''; 
 while (num > 0) { 
 base62 = base62chars[num 
% 62] + base62; 
 num = Math.floor(num / 
62); 
 }

tam) {

 function CompletarComEspaco(texto, qtd) {

qtd) { 
 return texto.padStart(qtd, '0');

 function CompletarComCaractere(texto, 
qtd) { 
 const tam_texto = texto.length; 
 const faltam = qtd - tam_texto; 
 
 if (faltam < 0) { 
 return texto; 
 } else { 
 let complemento = ''; 
 for (let i = 0; i < faltam; i++) { 
 const charCode = 65 + randomize(26); 
 complemento += String.fromCharCode(charCode); // 
Converte para caractere 
 }

 } 
 
 function toCharCodesBase62(texto) { 
 let resultado = ''; 
 for (let i = 0; i < texto.length; i++) { 
 const code = texto.charCodeAt(i); 
 resultado += toBase62(code).padStart(2, 
'0'); 
 resultado += toBase62(code 
+ 1).padStart(2, '0'); 
 } 
 
 return resultado; 
 }
